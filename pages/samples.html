    <script>
        const repos = document.getElementById("repos");
        getRepos();
        async function getRepos() {
            clear();
            const url = " https://api.github.com/users/jasminejwebb/repos"
            const response = await fetch(url);
            const result = await response.json();
            resultArray = result;
            resultArray.forEach(i => {
                const anchor = document.createElement("a");
                anchor.href = i.html_url;
                anchor.textContent = i.full_name;
                const frame = document.createElement("iframe")
                let readme = new URL('README.md', i.contents_url);
                fetch(readme)
                    .then(function(response) {
                        return response.json();
                    }).then(function(data) {
                        //alert(data.content.toString());
                        frame.src = 'data:text/md;base64,' + encodeURIComponent(data['content']);
                    });
                repos.appendChild(anchor);
                repos.appendChild(document.createElement("br"));
                repos.appendChild(frame);
                repos.appendChild(document.createElement("br"));
            })
        }

        function clear() {
            while (repos.firstChild)
                repos.removeChild(divResult.firstChild)
        }
